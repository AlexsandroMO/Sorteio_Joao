
{% extends "layout.html" %}
{% block content %}


<div class="row">
    <div class="content-box">
    <h3>Importar Planilhas de Jogos</h3>

    <div class="aling-div">
            <ul class="list-group">
                <li class="list-group-item">
                    <h5>Escolha a planilha a ser importada</h5>
                    <br>
                    <form action="/handleUpload" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" id="file-ajust" name="photo"/> <!--multiple="multiple"-->
                            <input type="submit" class="btn btn-secondary" value="Enviar" id="send-ajust"/>
                        </div>
                    </form>
                </li>
            </ul>
    </div>

    <div class="aling-back">
            <a href="/"><i class="fas fa-angle-double-left fa-2x"></i></a>
      </div>
      
</div>

</div>

{% endblock content %}
