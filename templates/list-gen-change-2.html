{% extends "layout.html" %}
{% block content %}

<div class="content-wrapper" style="min-height: 1302.12px;">

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Defina como será gerado seus jogos</h3>
            </div>

            <div class="alinha-cols">
              <div class="aling-div">
               
                  <form action="/fillgen_change_2" method="post" enctype="multipart/form-data">
                    <label for="dez"><strong>Dezenas Principais</strong></label><br>
                    <input type="text" name="dez" value="{{dez_A}}">
                    <br><br>

                    <div id="read_check">{{readCheck}}</div>
                    
                    <div class="form-group">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="lotom">
                        <label class="custom-control-label" for="customSwitch1"><span data-tooltip="100 Dezenas">Lotomania</span></label>
                      </div>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2" name="mega">
                        <label class="custom-control-label" for="customSwitch2"><span data-tooltip="60 Dezenas">MegaSen</span></label>
                      </div>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3" name="lotof">
                        <label class="custom-control-label" for="customSwitch3"><span data-tooltip="25 Dezenas">LotoFácil</span></label>
                      </div>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch4" name="milho-dupla">
                        <label class="custom-control-label" for="customSwitch4"><span data-tooltip="50 Dezenas">Milhonária/DuplaSena</span></label>
                      </div>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch5" name="quin-time">
                        <label class="custom-control-label" for="customSwitch5"><span data-tooltip="80 Dezenas">Quina/TimeMania</span></label>
                      </div>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch6" name="dia">
                        <label class="custom-control-label" for="customSwitch6"><span data-tooltip="31 Dezenas">DiaDeSorte</span></label>
                      </div>
                    </div>
                    
                    <label for="linha"><strong>Quantidade de Linhas </strong></label><br>
                    <input type="text" name="numero-linha">
                    <br><br>
                    <label for="numero-coluna-dez"><strong>Quantidade de Colunas </strong></label><br>
                    <input type="text" name="numero-coluna-dez">
                    <br><br>
                    <label for="dez-extra"><strong>Dezenas Extras </strong></label><br>
                    <input type="text" name="dez-extra">
                    <br><br>
                    <label for="numero-coluna-extra"><strong>Quantidade de Colunas Dezenas Extras</strong></label><br>
                    <input type="text" name="numero-coluna-extra">
                    <br><br>
                    <div>
                      <input type="submit" value="Gerar Jogos" id="alinha-button">
                    </div>
                  </form>
                  <ul>
              </div>
            </div>

          </div>

          <div class="aling-back" id="back-i">
            <a href="/"><i class="fas fa-angle-double-left fa-2x"></i></a>
          </div>

          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>

</div>

{% endblock content %}
