{% extends "layout.html" %}
{% block content %}

<div class="content-wrapper" style="min-height: 1302.12px;">
  <!-- Content Header (Page header) -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row" >
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Jogo Realizado</h3>
            </div>
            <!-- /.card-header -->
            <input type="hidden" name="id_proj" value="{{proj_id}}">
            <div class="card-body">
              <div class="dataTables_wrapper dt-bootstrap4">
                <div id="example1_wrapper" class="row">
                  <div class="col-sm-12">
                    <table class="table table-bordered table-hover dataTable dtr-inline" role="grid"
                      aria-describedby="example2_info">
                      <thead>
                        <tr role="row">
                          <th class="sorting sorting_asc"></th>
                          {% for cont in title_read %}
                          <th class="sorting">COL_{{cont}}</th>
                          {% endfor %}
                        </tr>
                      </thead>
                      <tbody>
                        {% for num in read %}
                        <tr class="odd">
                          <td>-</td>
                          {% for cont in title_read %}
                          <td>{{read[cont][num]}}</td>
                          {% endfor %}
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="row">
                  <div id="example2_wrapper" class="col-sm-12 col-md-5">
                    <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">Generated Games
                    </div>
                  </div>
                  </ul>
                </div>
              </div>
        </div>
      </div>
    </section>

  <section>
    <div class="container-fluid">
      <div class="row" >
        <div class="col-12">
          <div class="aling-div">
            <ul class="list-group">
              <li class="list-group-item"><a href="/download" class="link_thumb">
                  <table class="table table-striped">
                    <tr>
                      <td><i class="far fa-clipboard fa-2x"></td>
                      <td style="text-align: right;"><strong>Deseja gerar um Excel?</i></strong>
                    </tr>
                  </table>
                </a></li>
            </ul>
          </div>

          <div class="aling-back" id="back-i">
            <a href="/"><i class="fas fa-angle-double-left fa-2x"></i></a>
          </div>

          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</section>

{% endblock content %}
