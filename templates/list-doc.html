{% extends "layout.html" %}
{% block content %}

<div class="content-wrapper" style="min-height: 1302.12px;">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Jogo Carregado</h3>
              </div>
              <!-- /.card-header -->
              <input type ="hidden" name="id_proj" value="{{proj_id}}">
              <div class="card-body">
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4"><div class="row">
                  <div class="col-sm-12 col-md-6">
                </div><div class="col-sm-12 col-md-6"></div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info">
                  <thead>
                  <tr role="row">
                    <th class="sorting sorting_asc"></th>
                    {% for cont in title_read %}
                    <th class="sorting">DEZ_{{cont}}</th>
                    {% endfor %}
                  </tr>
                  </thead>
                  <tbody>
                    {% for num in read %}
                      <tr class="odd">
                        <td>-</td>
                        {% for cont in title_read %}
                        <td>{{num[cont-1]}}</td>
                        {% endfor %}
                      </tr>
                    {% endfor %}
                </tbody>
                </table>
              </div>
            </div>
            </div>
            <div class="alinha-cols">
          <div class="aling-div">
            <ul class="list-group">
              <form action="/filltable" method="post" enctype="multipart/form-data">
                
                <select id="hideen-num" name="hideen-num" class="div-hiddem"> 
                  <option value="{{qt_lin}}">-</option>
                </select>
                <select id="colunas_exist" name="colunas_exist" class="div-hiddem"> 
                  <option value="{{qt_lin_ex}}">-</option>
                </select>

                <label for="colunas">Quantidade de Colunas </label><br>
                <select id="colunas" name="colunas" class="">
                  <option value="-">-</option>
                  {% for read in list_cont %}
                    <option value="{{read}}">{{read}}</option>
                  {% endfor %}
                </select>
                <br>
                <!-- <label for="opt-rep">Deseja Números não Repetidos? </label><br>
                <select id="opt-rep" name="opt-rep">
                  <option value="-">-</option>
                    <option value="sim">Sim</option>
                    <option value="indif">Indiferente</option>
                </select> -->
            <br><br>
                <div>
                  <input type="submit" value="Preencher Jogos" id="alinha-button">
                </div>

              </form>
            <ul>
          </div>
        </div>

        </div>

              <div class="aling-back" id="back-i">
                <a href="/"><i class="fas fa-angle-double-left fa-2x"></i></a>
            </div>
            
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>




{% endblock content %}



<label for="fname">Quantidade de Colunas</label>
<input type="text" id="fname" name="firstname" placeholder="Your name..">

<label for="lname">Quantidade de linhas</label>
<input type="text" id="lname" name="lastname" placeholder="Your last name..">
